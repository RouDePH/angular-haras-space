name: Build & Deploy Angular App

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'angular-app.yaml'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: serhiiharas/angular-app:latest
          cache-from: type=registry,ref=serhiiharas/angular-app:latest
          cache-to: type=inline

      - name: Update image tag in Fleet manifests
        run: |
          sed -i "s|serhiiharas/angular-app:.*|serhiiharas/angular-app:latest|g" fleet/angular/angular-app.yaml
          git config user.name "github-actions"
          git config user.email "ci@github"
          git add fleet/angular/angular-app.yaml
          git commit -m "chore: update image tag [skip ci]" || echo "No changes"
          git push
